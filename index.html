<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="app.js" defer></script>    
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <div id="container">
        <div class="heading">
            <p class="containerHeading">This is a list of books</p>
            <button id="btnAddBook">Add new Book</button>
            <dialog id="dialog1">
                <form id="bookForm">
                    <div class="dialogContainer">
                        <div class="inputField">
                            <label for="bookNameInput">Name of the book:</label>
                            <input type="text" id="bookNameInput" name="bookNameInput">    
                        </div>
                        <div class="inputField">
                            <label for="bookNameInput">Name of the author:</label>
                            <input type="text" id="bookAuthorInput" name="bookNameInput">    
                        </div>                   
                        <div class="inputField">
                            <label for="bookNameInput">How many pages?</label>
                            <input type="number" id="bookPagesInput" name="bookNameInput">    
                        </div>
                        <div class="inputField">
                            <label for="bookReadInput">Have you read the book</label>
                            <input type="checkbox" id="bookReadInput" name="bookReadInput">
                        </div>
                        <button id="submitInputs" type="submit">Submit</button>
                    </div>
                </form>

               
            </dialog>
        </div>

    </div>
</body>
</html>
